<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form Validation</title>

<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Name</label>
                <input type="text" placeholder="Enter Name" id="name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id="messagename"></span>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="text" placeholder="example@christuniversity.in" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id="messageemail"></span>
            </div>
            <div class="form-control">
                <label>Choose branch:</label>
                <select id="branch">
                    <option value="example1">Science</option>
                    <option value="example2">Commerce</option>
                    <option value="example3">Arts</option>
                    <option value="example4">Sports</option>
                </select>
            </div>
            <div class="form-control">
                <label>College/University</label>
                <input type="text" placeholder="Enter your college/university name" id="college">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id="messageuniv"></span>
            </div>
            <div class="form-control">
                <label>State</label>
                <input type="text" placeholder="enter your state" id="State">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id="messagestate"></span>
            </div>
            <div class="form-control">
                <label>Address</label>
                <input type="text" placeholder="enter your address" id="Address">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id="messageaddress"></span>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="text" placeholder="enter your Phone number" id="Phone Number">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id="messagephone"></span>
            </div>

            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Enter username" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id="messageusername"></span>
            </div>

            <div class="form-control">
                <label>Age</label>
                <input type="text" placeholder="Enter age" id="age">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id="messageage"></span>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Enter password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id="messagepass"></span>
            </div>
            <input class="submit" type="submit" id="sub" onclick="addCookie()">
        </form>
    </div>

    <script>

$("#address").css("border","4px solid green");

$("#email").css("border","4px solid green");

$("#text").keyup(function()

$("#text").css("border","4px solid green");
$("#messtext").html("<p class='text-success'>VALIDATED</p>")
}
else
{

	$("#messtext").html("<p class='text-danger'>INVALID</p>")
}

$("#user").keyup(function()

$("#user").css("border","4px solid green");

else

}

function validatename()
{
	var name=$("#name").val();
	var reg=/^([a-zA-Z]{3,20}) ([a-zA-Z]{2,20})+(\s*)$/;
	if(reg.test(name)){
             return true;
         }else{
             return false;
         }
}
function validateadd()
{

	var address=$("#address").val();
	var reg2=/^([a-zA-z0-9-#/(){}]{3,20})\s*(([a-zA-z0-9-#/(){}/]{1,20})\s*)*$/;
	if(reg2.test(address)){
             return true;
         }else{
             return false;
         }
}
function validateemail()
{
	var users=$("#user").val();
	var email=$("#email").val();
	var reg3=/^([a-zA-z0-9.]{4,20})@(c|C)hristuniversity.in$/;
	var match=/^.*(?=@christuniversity.in)$/;
	if(reg3.test(email))
	{
		return true;
	}
	else if(!match.test(users))
	{
     return false;
	}
	else
	{
		return false;
	}

}
function feedtext()
{
	var feed=$("#text").val();
	var write=/^[\w\s]{10,}$/;
	if(write.test(feed))
	{
		return true;
	}
	else
	{
		return false;
	}

}

function validatepass()
{
	var pass=$("#password").val();
	//var weak=/^(([a-z]+[A-Z])+[a-zA-Z]|([A-Z]+[a-z]+[a-zA-Z])|([a-zA-Z][A-Z]+[a-z])|([a-zA-Z][A-Z]+[a-z]))$/;
	//(?<!foo|bar)(foo|bar)(?!foo|bar)
	var weak=/^(?=.*[a-z])[a-zA-z]{8,20}$/;
	if(weak.test(pass))
	{
		return true;
	}
	else
	{
		return false;
	}
}
function validatepass2()
{
	var pass=$("#password").val();
	var medium=/^((?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]))[a-zA-z0-9]{8,20}$/;
	if(medium.test(pass))
	{
		return true;
	}
	else
	{
		return false;
	}
}

function validatepass3()
{
	//special charcter between characters 
	//(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[a-zA-z][!@#$%^&*?][a-zA-z])(?=.*[~`!@#$%^&*()-_+={}[|\;:"<\]\>,./?])[a-zA-z0-9~`!@#$%^&*()-_+={}[|\;:"<\]\>,./?]{8,20}
	var pass=$("#password").val();
	var strong=/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[~`!@#$%^&*()-_+={}[|\;:"<\]\>,./?])[a-zA-z0-9~`!@#$%^&*()_+={}[|\;:"<\]\>,./?]{8,20}$/;
	if(strong.test(pass))
	{
		return true;
	}
	else
	{
		return false;
	}
}

function username()
{
	//special charcter between characters 
	//(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[a-zA-z][!@#$%^&*?][a-zA-z])(?=.*[~`!@#$%^&*()-_+={}[|\;:"<\]\>,./?])[a-zA-z0-9~`!@#$%^&*()-_+={}[|\;:"<\]\>,./?]{8,20}
	var users=$("#user").val();
	var val=/^[a-zA-Z]{4,}$/;
	if(val.test(users))
	{
		return true;
	}
	else
	{
		return false;
	}
}

        var email2 = document.getElementById('email').value
        var number2 = document.getElementById('Phone Number').value

    }
